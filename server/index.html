    body {

<body>
  <header>

  <main>
    <section>
      <h2>Check Your Local Weather ğŸŒ¤ï¸</h2>
      <input type="text" id="cityInput" placeholder="Enter your city..." />
      <button onclick="getWeather()">Get Weather</button>
      <div id="weather"></div>
    </section>

    <section>
      <h2>Plan Your Garden ğŸª´</h2>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        alert('Please enter a city name.');
        return;
      }

      const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('City not found');

        const data = await response.json();
        const weatherDiv = document.getElementById('weather');
        weatherDiv.innerHTML = `
          <h3>Weather in ${data.name}, ${data.sys.country}</h3>
          <p>ğŸŒ¡ï¸ Temperature: ${data.main.temp}Â°C</p>
          <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
          <p>ğŸŒ¬ï¸ Wind: ${data.wind.speed} m/s</p>
          <p>ğŸŒ¤ï¸ Condition: ${data.weather[0].description}</p>
        `;
      } catch (err) {
        alert('Error fetching weather: ' + err.message);
      }
    }
  </script>
